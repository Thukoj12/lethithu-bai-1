<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href ="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>

<body>
    <div class ="wrapper">
        <div class="form-control">
             <textarea class="content" id="content" placeholder=""></textarea>
         <button >+</button>
        </div>
        <div class ="controls">
            <div class="filters">
                <button class ="clear-bnt">ALL</button>
                <button class ="bnt">Completed</button>
                <button class ="bnt">Panding</button>
            </div>
        </div>
        
        <div id="list-task">
            
            <div id ="result">
                <p> chưa có công việc nào !</p>
             </div>
        
        </div>

    </div>   
 
    <script src = "./task.js"></script>
</body>
</html>
